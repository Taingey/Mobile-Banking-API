<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Email</title>
</head>
<body>

<form action="YOUR_SERVER_ENDPOINT_HERE" method="POST" style="max-width: 600px; margin: 20px auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px;">
    <h2 style="text-align: center;">Send an Email</h2>

    <label for="from" style="display: block; margin-top: 20px;">From:</label>
    <input type="email" id="from" name="from" style="width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px;">

    <label for="to" style="display: block; margin-top: 20px;">To:</label>
    <input type="email" id="to" name="to" style="width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px;">

    <label for="subject" style="display: block; margin-top: 20px;">Subject:</label>
    <input type="text" id="subject" name="subject" style="width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px;">

    <label for="message" style="display: block; margin-top: 20px;">Message:</label>
    <textarea id="message" name="message" rows="4" style="width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px;"></textarea>

    <button type="submit" style="display: block; width: 100%; padding: 10px; margin-top: 20px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer;">Send Email</button>
</form>

</body>
</html>
